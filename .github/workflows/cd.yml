name: CD - Deploy Backend to Production

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Image tag or digest to deploy (e.g., master, v1.0.0, sha256:abcd...)'
        required: true
        default: 'master'
      reason:
        description: 'Reason for deployment (optional)'
        required: false

